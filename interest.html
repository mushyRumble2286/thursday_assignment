<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>The Investment Calculator</title> 
	<link rel="stylesheet" href="interest.css"> 
</head> 

<body> 
	<div class="container"> 
		<h1>Simple Interest Calculator</h1> 
		<div class="input-container"> 
			<label for="principal"> 
				Principal (â‚¦): 
			</label> 
			<input type="number"
				id="principal"
				placeholder="Enter Principal"> 
		</div> 
		<div class="input-container"> 
			<label for="rate"> 
				Rate (%): 
			</label> 
			<input type="number"
				id="rate"
				placeholder="Enter interest rate"> 
		</div> 
		<div class="input-container"> 
			<label for="time"> 
				Number of Years: 
			</label> 
			<input type="number"
				id="time"
				placeholder="Enter number of years"> 
		</div> 
		<button onclick="CalcInt()" id="calculate-button"> 
			Calculate 
		</button> 
		<div id="result"
			class="result-container"> 
            <input type="number"
				id="res"
				placeholder="Your Simple Interest is: "> 
		</div> 
	</div> 
	<script src="interest.js"></script> 
</body> 

</html>
